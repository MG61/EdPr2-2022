<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<link href="style.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
<div class="offcanvas offcanvas-start w-auto" tabindex="-1" id="offcanvas" data-bs-keyboard="false" data-bs-backdrop="false">
    <div class="offcanvas-header">
        <h6 class="bi bi-github" id="offcanvas">Меню</h6>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body px-0">
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start" id="menu">
            <li class="nav-item">
                <a href="/" class="nav-link text-truncate">
                    <i class="fs-5 bi-house"></i><span class="ms-1 d-none d-sm-inline">Home</span>
                </a>
            </li>
            <li>
                <a href="/Employee" class="nav-link text-truncate">
                    <i class="bi bi-flower1"></i><span class="ms-1 d-none d-sm-inline">Employee</span> </a>
            </li>
            <li>
                <a href="/Customer" class="nav-link text-truncate">
                    <i class="bi bi-currency-dollar"></i><span class="ms-1 d-none d-sm-inline">Customer</span> </a>
            </li>
        </ul>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col min-vh-100 p-4">
            <!-- toggler -->
            <button class="btn float-end" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" role="button">
                <i class="bi bi-arrow-right-square-fill fs-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"></i>
            </button><br><br><br><br>
            <div align="center">
            <h1>Список сотрудников:</h1><br>
            <div th:each="pro:${employee}">
                <a th:href="@{/Employee/{id}(id=${pro.getId()})}" th:text="${pro.getName()}">user</a>
            </div><br>
            <a href="/Employee/add">Добавить сотрудника</a><br>
            <a href="/Searchemp">Поиск</a><br>
            <a href="/">Вернуться</a>
                <div>
        </div>
    </div>
</div>
</div>
</body>
</html>
